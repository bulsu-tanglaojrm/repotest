<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <i class="ri-id-card-line" style="font-size: 600%; color: #cccccc;"></i>
        <h1>Register</h1>
    </div>
    <div class="loginContainer">
        <form action="">
            <p class="text">Full Name</p>
            <input type="text" class="textFields" placeholder="Enter Name">
            <br>
            <p class="text">Email</p>
            <input type="email" class="textFields" placeholder="Enter Email">
            <p class="text">Contact Number</p>
            <input type="number" class="textFields" placeholder="Enter Telephone Number">
            <br>
            <br>
            <select name="cars" class="selection" style="width: 50%; height: 35px; ">
                <option value="starter" selected>Select Role</option>
                <option value="Duelist">Duelist</option>
                <option value="Iniator">Initiator</option>
                <option value="Controller">Controller</option>
                <option value="Sentinel">Sentinel</option>
            </select>
            <br>
        <div style="padding-bottom: 5%">
        </div>
    </div>

    <div class="container">
        <h1>Login Details</h1>
    </div>

    <div class="loginContainer">
            <p class="text">Username</p>
            <input type="text" class="textFields" placeholder="Enter Name">
            <br>
            <p class="text">Password</p>
            <input type="password" class="textFields" placeholder="Enter Password">
            <br>
            <p class="text">Confirm Password</p>
            <input type="password" class="textFields" placeholder="Confirm Password">
            <br>
            <br>
            <button class="button">Submit</button>
        </form>
        <div style="padding-bottom: 5%">
            <p>Already have an account?
            <a href="loginpage.html">Login</a>
        </div>
    </div>
</body>
</html>
